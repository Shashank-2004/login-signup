<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DisasterDock - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0b74de, #1e3c72);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      width: 380px;
      padding: 2rem;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #0b74de;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      margin: 0.6rem 0;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 1rem;
      background: #0b74de;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #095bb5;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #444;
      border: 1px solid #ccc;
      margin-top: 1rem;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      width: 100%;
      box-sizing: border-box;
    }

    .social-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .social-btn:hover {
      background: #f0f0f0;
    }

    .switch {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch a {
      color: #0b74de;
      text-decoration: none;
      font-weight: 600;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <select name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="admin">Administrator</option>
      </select>
      <button type="submit">Login</button>
    </form>

    <div class="social-btn" onclick="googleLogin()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      Login with Google
    </div>

    <div class="switch">
      Donâ€™t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      // Frontend validation
      if (!formData.email || !formData.password || !formData.role) {
        alert("Please fill all fields.");
        return;
      }

      try {
        const res = await fetch("https://login-relt.onrender.com/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();

        if (res.ok) {
          // Save JWT token and role
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);

          // Redirect by role
          if (data.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else if (data.role === "student") {
            window.location.href = "student-dashboard.html";
          }
        } else {
          // Show backend error
          alert(data.message || "Login failed. Check credentials and role.");
        }
      } catch (err) {
        console.error("Login fetch error:", err);
        alert("Could not connect to server. Please check your internet or server URL.");
      }
    });

    function googleLogin() {
      alert("Google OAuth login not implemented yet.");
    }
  </script>
</body>
</html>
