<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DisasterDock - Student Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f4f6f9; }
    header { background: #0b74de; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .score { font-size: 2.5rem; font-weight: bold; color: #0b74de; }
    .task-list { list-style-type: none; padding: 0; margin: 0; }
    .task-list li { margin: 0.5rem 0; transition: background-color 0.3s ease; border-radius: 8px; }
    .task-list li a { text-decoration: none; color: #0b74de; display: block; padding: 0.5rem 1rem; }
    .task-list li:hover { background-color: #e6f3ff; cursor: pointer; }
    .task-list li.completed a { color: #888; text-decoration: line-through; }
    .card { background: #fff; border-radius: 15px; padding: 1.5rem 2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .chart-container { position: relative; height: 250px; }
    .empty-message { color: #999; font-style: italic; padding: 1rem; }
</style>
</head>
<body>

    <header>
        <h1>Welcome, <span id="studentName">Student</span></h1>
        <button onclick="logout()" style="background:#fff;color:#0b74de;padding:8px 15px;border:none;border-radius:8px;cursor:pointer;">Logout</button>
    </header>

    <div class="container">
        <div class="grid">
            <div class="card">
                <h3>Preparedness Score</h3>
                <div class="score"><span id="preparednessScore">0</span>%</div>
            </div>
            <div class="card">
                <h3>Drills Completed</h3>
                <div class="score"><span id="drillsCompletedCount">0</span>/4</div>
            </div>
        </div>

        <div class="card">
            <h3>Pending Tasks</h3>
            <ul class="task-list" id="pendingTaskList"></ul>
            <div id="noPendingMsg" class="empty-message" style="display:none;">ðŸŽ‰ All drills completed!</div>
        </div>
        
        <div class="card">
            <h3>Completed Tasks</h3>
            <ul class="task-list" id="completedTaskList"></ul>
            <div id="noCompletedMsg" class="empty-message" style="display:none;">No drills completed yet.</div>
        </div>

        <div class="card">
            <h3>Performance Overview</h3>
            <div class="chart-container">
                <canvas id="scoreChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // âœ… All drill names now exactly match backend drillName values
        const ALL_DRILLS = [
            { name: 'Fire Drill', url: 'fire.html', displayName: 'Complete Fire Drill' },
            { name: 'Earthquake Drill', url: 'earthquake.html', displayName: 'Complete Earthquake Drill' },
            { name: 'Flood Drill', url: 'flood.html', displayName: 'Complete Flood Drill' },
            { name: 'Medical Emergency Drill', url: 'medical_emergency.html', displayName: 'Complete Medical Emergency Drill' }
        ];

        // Function to render preparedness chart
        function renderChart(score) {
            const ctx = document.getElementById('scoreChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Preparedness'],
                    datasets: [{
                        label: 'Preparedness Score',
                        data: [score],
                        fill: true,
                        backgroundColor: 'rgba(11, 116, 222, 0.2)',
                        borderColor: '#0b74de',
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }

        // Function to render pending and completed drills
        function renderDrillLists(completedDrills = []) {
            const pendingList = document.getElementById('pendingTaskList');
            const completedList = document.getElementById('completedTaskList');
            const noPendingMsg = document.getElementById('noPendingMsg');
            const noCompletedMsg = document.getElementById('noCompletedMsg');

            pendingList.innerHTML = '';
            completedList.innerHTML = '';

            let pendingCount = 0;
            let completedCount = 0;

            ALL_DRILLS.forEach(drill => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = drill.url;
                a.textContent = drill.displayName;

                li.appendChild(a);

                if (completedDrills.includes(drill.name)) {
                    li.classList.add('completed');
                    completedList.appendChild(li);
                    completedCount++;
                } else {
                    pendingList.appendChild(li);
                    pendingCount++;
                }
            });

            noPendingMsg.style.display = pendingCount === 0 ? 'block' : 'none';
            noCompletedMsg.style.display = completedCount === 0 ? 'block' : 'none';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('schoolId');
            alert('Logged out successfully!');
            window.location.href = 'index.html'; 
        }

        // Load data on page ready
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch('https://login-relt.onrender.com/api/me', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const user = await res.json();

                    // Update dashboard info
                    document.getElementById('studentName').textContent = user.name.split(' ')[0];
                    document.getElementById('preparednessScore').textContent = user.preparednessScore || 0;
                    document.getElementById('drillsCompletedCount').textContent = user.drillsCompleted || 0;

                    renderChart(user.preparednessScore || 0);
                    renderDrillLists(user.completedDrills || []);
                } else {
                    localStorage.clear();
                    alert('Session expired. Please log in again.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('An error occurred. Please try again later.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
