<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DisasterDock - Student Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f4f6f9; }
    header { background: #0b74de; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 1.5rem; }
    .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; }
    .score { font-size: 2.5rem; font-weight: bold; color: #0b74de; }
    .task-list { list-style-type: none; padding: 0; margin: 0; }
    .task-list li { margin: 0.5rem 0; transition: background-color 0.3s ease; border-radius: 8px; }
    .task-list li a { text-decoration: none; color: #0b74de; display: block; padding: 0.5rem 1rem; }
    .task-list li:hover { background-color: #e6f3ff; cursor: pointer; }
    .card { background: #fff; border-radius: 15px; padding: 1.5rem 2rem; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .chart-container { position: relative; height: 250px; }
</style>
</head>
<body>

    <header>
        <h1>Welcome, <span id="studentName">Student</span></h1>
        <button onclick="logout()" style="background:#fff;color:#0b74de;padding:8px 15px;border:none;border-radius:8px;cursor:pointer;">Logout</button>
    </header>

    <div class="container">
        </div>

    <script>
        function renderChart(score) {

        }

        function moveCompletedTasks(completedDrillsCount) {
            // ... your task list logic ...
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            localStorage.removeItem('schoolId');
            alert('Logged out!');
            window.location.href = 'index.html'; 
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const res = await fetch('https://login-relt.onrender.com/api/me', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (res.ok) {
                    const user = await res.json();
                    
                    document.getElementById('studentName').textContent = user.name?.split(' ')[0] || "Student";
                    document.getElementById('preparednessScore').textContent = user.preparednessScore || 0;
                    document.getElementById('drillsCompletedCount').textContent = user.drillsCompleted || 0;

                    renderChart(user.preparednessScore || 0);
                    moveCompletedTasks(user.drillsCompleted || 0);
                } else {
                    localStorage.clear();
                    alert('Session expired. Please log in again.');
                    window.location.href = 'index.html';
                }
            } catch (error) {
                console.error('Error fetching user data:', error);
                alert('An error occurred. Please try again later.');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
